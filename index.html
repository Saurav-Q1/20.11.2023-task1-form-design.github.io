<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form design</title>
  </head>
  <body>
    <div
      style="width: 100%; background-color: #ff7978; text-align: center"
      class="float-container"
    >
      <div style="width: 50%; height: 420px; float: left; padding-top: 80px">
        <h1 style="color: white">
          Learn to Code by <br />
          Watching others
        </h1>
        <p style="color: white">
          See how experienced developers solve problems in real-time. Watching
          Scripted tutorial is great, but understanding how developers think is
          invaluable
        </p>
      </div>

      <div style="margin-left: 50%; height: 420px; padding-top: 2px">
        <h4 style="background-color: #5f55a2; text-align: center; width: 420px">
          <span style="color: white">
            Try it for 7 days <small>then $20/mo.there after</small></span
          >
        </h4>

        <div
          style="
            width: 400px;
            background-color: white;
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 10px;
            padding-right: 10px;
          "
          class="form"
        >
          <input
            type="text"
            value="First name"
            name="First name"
            id=""
            style="width: 343px; height: 35px"
          /><br /><br />
          <input
            type="text"
            value="Last name"
            name="last name"
            id=""
            style="width: 343px; height: 35px"
          /><br /><br />
          <input
            type="text"
            value="Mail"
            name="Mail"
            id=""
            style="width: 343px; height: 35px"
          /><br /><br />
          <input
            type="password"
            value="password"
            name="password"
            id=""
            style="width: 343px; height: 35px"
          /><br /><br />
          <button style="width: 350px; height: 35px; background-color: #37cd89">
            <span style="color: white">CLAIM YOUR FREE TRIAL</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
